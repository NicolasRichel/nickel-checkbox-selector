<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>nickel-checkbox-selector demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../nickel-checkbox-selector.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">

      <!-- Demo 1 -->
      <h3>Basic nickel-checkbox-selector demo</h3>
      <demo-snippet>
        <style>
          p {
            margin: 8px;
          }
        </style>
        <template>
          <nickel-checkbox-selector
            id="selector"
            label="Que voulez vous manger ?"
            options='["Jambon","Poulet","Boeuf"]'>
          </nickel-checkbox-selector>
          <p>Selected value : <span id="val">Jambon</span></p>
        </template>
        <script>
          document.getElementById('selector')
          .addEventListener('value-changed', (e) => {
            document.getElementById('val').textContent = e.target.value;
          });
        </script>
      </demo-snippet>

      <!-- Demo 2 -->
      <h3>Demo with 'inline' and 'show-num'</h3>
      <demo-snippet>
        <template>
          <nickel-checkbox-selector
            inline
            show-num
            options='["High","Medium","Low"]'>
          </nickel-checkbox-selector>
        </template>
      </demo-snippet>

    </div>
  </body>
</html>
